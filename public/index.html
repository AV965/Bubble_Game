<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HitScore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="topbar">
                <div class="elem">
                    <h2>Hit :</h2>
                    <div class="hit box">0</div>
                </div>
                <div class="elem">
                    <h2>Timer :</h2>
                    <div class="timer box">60</div>
                </div>
                <div class="elem">
                    <h2>Score :</h2>
                    <div class="score box">0</div>
                </div>
            </div>
            <div class="bottombar">
                <h2>Press any key to Start.</h2>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../app/app.js" defer></script>
</body>
</html>
